version: '3'
services:
    rabbitmq-server:
        image: rabbitmq
        hostname: "rabbitmq-server"
        environment:
            RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
            RABBITMQ_DEFAULT_USER: "guest"
            RABBITMQ_DEFAULT_PASS: "guest"
            RABBITMQ_DEFAULT_VHOST: "/"
        ports:
            - "15672"
            - "5672"
        labels:
            NAME: "rabbitmq-server"
    articledb:
        build: articledb/
        ports:
            - "5432"
    creator:
        build: createarticles/
        ports:
            - "5100"
    restserver:
        build: REST/
        environment:
            - PORT_NUM=80
        ports:
            - "80:80"
    readarticle:
        build: readarticles/
        environment:
            - PORT_NUM=5200
        ports:
            - "5200"
        depends_on:
            - articledb
            - rabbitmq-server
